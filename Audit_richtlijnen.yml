inleiding:
  '#type': section
  '#title': Inleiding
  '#description': |-
    <p>Om een goed beeld te krijgen van de digitale toegankelijkheid van een website is het nodig om een handmatig onderzoek te verrichten. Dit onderzoek dient te gaan over alle domeinen, subdomeinen en/of deeldomeinen die een logisch geheel vormen met het hoofddomein van de website. Met de&nbsp;<strong>WCAG-EM</strong>&nbsp;methode neem ik nauwkeurige steekproeven, zodat er een compleet beeld staat van de digitale toegankelijkheid van het product.</p>

    <p>Het onderzoek is een onderzoek naar waar het digitale product niet voldoet aan de norm van&nbsp;<strong>WCAG 2.1, niveau AA</strong>. In het onderzoek wordt er gekeken naar wat er niet voldoet.</p>
  '#help_title': 'Meer informatie over de gebruikte test tools'
  '#help': |-
    AXE is een gratis of betaalde tool van Deque en te gebruiken als extentie in Chrome, FireFox, Safari en tegenwoordig ook Edge, Wave, Google Lighthouse.<br />
    <br />
    Wave is een online tool die via de volgende <a href="https://wave.webaim.org/" target="_blank"><strong>website</strong></a> te benaderen is.<br />
    <br />
    Google Lighthouse is standaard ingebouwd in Google Chrome en test niet alleen op Toegankelijkheid, maar ook op SEO en snelheid van je website.
  '#more_title': 'Meer lezen over de gebruikte methodes'
  '#more': |-
    <p>Testen gebeurt voor een groot deel handmatig en aan de hand van een steekproef waarbij ik gebruik maak van AXE, Wave, Google Lighthouse als geautomatiseerde tools maar de belangrijkste test voer ik handmatig uit door gebruik te maken van mijn jarenlange kennis van gebruikersvriendelijkheid en logica in een website of formulier.<br />
    <br />
    Het onderzoek betreft een steekproef van de website. De resultaten worden per steekproef opgeschreven.<br />
    Als voorbeeld: als een type toegankelijkheidsprobleem zich op meerdere pagina&rsquo;s voordoet, dan worden hiervan &eacute;&eacute;n of enkele voorbeelden gegeven.</p>

    <p>Aan het begin van het onderzoek bekijken wij welke &quot;soorten&quot; pagina&#39;s en inhoud relevant zijn voor deze steekproef. Denk bijvoorbeeld aan de homepage, een veelgestelde vragen pagina, video -en beeldmateriaal, PDF bestanden en contentpagina&#39;s. Welke dit zijn en het resultaat wordt duidelijk opgenomen in het onderzoek.</p>

    <p>Naast het hanteren van de WCAG-EM geven wij ik persoonlijk advies vanuit onze expertise. Dat houdt in dat ik ook kijk naar onderdelen op de website die niet opgenomen zijn in de richtlijnen, maar wel veranderd dienen te worden om de doelgroep beter te kunnen bedienen.</p>
  '#help_display': element_after
  objectnaam:
    '#type': textfield
    '#title': Objectnaam
    '#description': 'De naam van het te auditen object'
    '#required': true
    '#required_error': 'Vul s.v.p. de naam van het object in.'
  bedrijfsnaam:
    '#type': textfield
    '#title': 'Naam bedrijf of organisatie'
    '#description': 'Naam van het bedrijf of organisatie die opdrachtgever is van de audit'
    '#required': true
    '#required_error': 'Vul s.v.p. uw bedrijfsnaam in.'
  contactpersoon:
    '#type': textfield
    '#title': Contactpersoon
    '#description': 'Contactpersoon van het bedrijf'
  naam_website_waar_het_formulier_zich_bevindt:
    '#type': textfield
    '#title': 'Naam website waar het formulier zich bevindt'
    '#multiple': true
    '#description': 'Vul hier de website(s) in waar de formulieren zich bevinden.'
aanleiding_onderzoek:
  '#type': section
  '#title': 'Aanleiding onderzoek'
  '#description': '<p>Dit onderzoek is gedaan in opdracht van Metrocov. Het onderzoek is met zoveel mogelijk zorgvuldigheid gedaan. Mochten u vragen en/of suggesties hebben, dan kunt altijd contact met ons opnemen.</p>'
  het_onderzoek:
    '#type': textarea
    '#title': 'Het onderzoek'
    '#description': |-
      <p>Dit onderzoek is gedaan in opdracht van [xxxxxxx]. Het onderzoek is met zoveel mogelijk zorgvuldigheid gedaan. Mochten u vragen en/of suggesties hebben, dan kunt altijd contact met ons opnemen.</p>

      <p>Het onderzoek is een onderzoek naar waar het digitale product niet voldoet aan de norm van WCAG 2.1, niveau AA. In het onderzoek wordt er gekeken naar wat er niet voldoet.</p>

      <p>In dit onderzoek hanteren wij de WCAG-EM methode.</p>
    '#title_display': before
    '#description_display': after
    '#help_display': title_after
  geteste_pagina_s_van_de_website:
    '#type': textfield
    '#title': 'Welke pagina''s zijn onderdeel van de steekproef?'
    '#multiple': true
    '#description': '<p>Testen gebeurt voor een groot deel handmatig en aan de hand van een steekproef. Het onderzoek betreft een steekproef van de website. De resultaten worden per steekproef opgeschreven. Als voorbeeld: als een type toegankelijkheidsprobleem zich op meerdere pagina&rsquo;s voordoet, dan worden hiervan &eacute;&eacute;n of enkele voorbeelden gegeven.</p>'
  gebruikte_test_tools:
    '#type': checkboxes
    '#title': 'Gebruikte test tools'
    '#options':
      aXe: |-
        aXe -- Toegankelijkheidscontrole voor ontwikkelaars, testers en ontwerpers in Chrome
        Vind en los meer toegankelijkheidsproblemen op tijdens websiteontwikkeling met axe DevTools.

        De gratis axe DevTools-browserextensie is een snelle, lichtgewicht maar krachtige testtool die wordt aangedreven door 's werelds meest vertrouwde engine voor toegankelijkheidstests, axe-core, ontwikkeld door Deque.

        Waarom axe DevTools gebruiken om toegankelijke websites te bouwen?
        -Het leveren van briljante gebruikerservaringen voor iedereen, inclusief de 1 miljard mensen die tegenwoordig wereldwijd met een handicap leven.
        -Om te voorkomen dat u tijd verspilt aan het najagen van nepproblemen. Alleen axe voorkomt vals positieve resultaten.
        -Om de nauwkeurigheid te verbeteren en te voorkomen dat tickets steeds weer opnieuw opduiken.
        -Om het risico en de kosten van rechtszaken over toegankelijkheid te verminderen.
      Wave: 'Wave -- WAVE® is een reeks evaluatietools die auteurs helpt hun webinhoud toegankelijker te maken voor personen met een handicap. WAVE kan veel toegankelijkheids- en Web Content Accessibility Guideline (WCAG)-fouten identificeren, maar maakt ook menselijke evaluatie van webcontent mogelijk. Onze filosofie is om ons te concentreren op problemen waarvan we weten dat ze gevolgen hebben voor eindgebruikers, menselijke evaluatie te vergemakkelijken en voorlichting te geven over webtoegankelijkheid.'
      Heatmaps: Heatmaps
      NVDA: NVDA
      'Google Lighthouse': 'Google Lighthouse'
      'Mijn eigen inzicht en logica': 'Mijn eigen inzicht en logica'
  taalinstelling_website_of_formulier:
    '#type': select
    '#title': 'Taalinstelling website of formulier'
    '#options': languages
  uitvoerdatum_van_het_onderzoek:
    '#type': datetime
    '#title': 'Uitvoerdatum van het onderzoek'
    '#required': true
    '#required_error': 'Vergeet niet om de datum van uitvoer van het onderzoek in te vullen.'
    '#date_date_format': ''
    '#date_time_element': none
  op_welke_systemen_browsers_heb_ik_getest_:
    '#type': checkboxes_other
    '#title': 'Op welke systemen / browsers heb ik getest?'
    '#options':
      'Mozilla Firefox': 'Mozilla Firefox -- Bi voorkeur de laatste versie'
      'Google Chrome': 'Google Chrome -- Bi voorkeur de laatste versie'
      'Microsoft Edge': 'Microsoft Edge -- Bi voorkeur de laatste versie'
      'Apple Safari': 'Apple Safari -- Bi voorkeur de laatste versie'
    '#other__title': 'Andere browser'
  welke_technieken_worden_gebruikt_door_de_site_:
    '#type': checkboxes_other
    '#title': 'Welke technieken worden gebruikt door de site?'
    '#icheck': minimal-green
    '#options':
      'HTML 5': 'HTML 5'
      CSS: CSS
      Javascript: Javascript
    '#other__title': 'Andere keuze'
    '#other__placeholder': 'Bijvoorbeeld Java …'
