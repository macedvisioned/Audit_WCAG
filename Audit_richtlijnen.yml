    '#title': 'Audit Front-end (WCAG 2.1 AA)'
    '#description': 'De front-end van de website en de formulieren worden getoetst aan de hand van de WCAG 2.1. AA en AAA.&nbsp;'
    '#icheck': square-purple
  audit_back_end_atag_2_0_:
    '#type': checkbox
    '#title': 'Audit Back-end (ATAG 2.0)'
