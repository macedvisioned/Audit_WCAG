    '#help_title': 'Meer weten over ATAG'
    '#help': 'Wil je meer weten over ATAG. Klik dan hier op de <a href="https://www.w3.org/TR/ATAG20/" target="_blank"><strong>link</strong></a> van het W3c.'
    '#icheck': square-purple
  audit_beoordelen_website_of_formulier_aan_de_wcag_richtlijnen:
    '#type': section
    '#title': 'Audit beoordelen website of formulier aan de WCAG richtlijnen'
    '#description': |-
      Dit onderdeel is bedoeld om formulieren en websites te testen of deze voldoen aan de richtlijnen van de WCAG 2.1. A, AA of AAA.<br />
      Geef bij de keuze &#39;nee&#39; in de toelichting aan waarom het formulier of de website niet aan de criteria kan volden, volgens het &#39;pas toe, leg uit principe&#39;. Indien het succescriteria niet wordt gebruikt in het formulier of website kan n.v.t. worden aangevinkt.<br />
      <br />
      Kies het formulier of website wat getest moet worden. Na invulling van dit audit formulier verschijnt er onderin het formulier een score doe xx% moet matchen met de eisen van de WCAG om voor een toegankelijkheidscertificaat in aanmerking te komen.
    '#help_title': 'Richtlijnen WCAG 2.1 '
    '#help': 'Klik <a href="https://www.w3.org/WAI/WCAG21/quickref/" target="_blank"><strong>hier</strong></a> om naar de richtlijnen te gaan.'
    '#more_title': 'Richtlijnen WCAG 2.1 '
    '#more': 'Klik <a href="https://www.w3.org/WAI/WCAG21/quickref/" target="_blank"><strong>hier</strong></a> om naar de richtlijnen te gaan.'
    '#states':
      visible:
        ':input[name="audit_front_end_wcag_2_1_aa_"]':
          checked: true
